<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food, LLC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 4 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Simulate long page content for scroll test */
    .spacer {
      height: 1500px;
    }
    /* Hide toggle on medium and larger screens */
    @media (min-width: 768px) {
      .navbar-toggler {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" href="#">Food, LLC</a>
    <!-- Toggle button only visible on mobile -->
    <button class="navbar-toggler d-block d-md-none" type="button" data-toggle="collapse" data-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible content (left empty per instructions) -->
    <div class="collapse navbar-collapse" id="navbarContent"></div>
  </nav>

  <!-- Page Content -->
  <div class="container mt-5">
    <h2>Welcome to Food, LLC</h2>
    <p>Scroll down and make your browser narrower to test mobile menu visibility.</p>
    <div class="spacer"></div>
  </div>

  <!-- Bootstrap 4 JS dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
