<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food, LLC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .spacer {
      height: 1500px;
    }
    @media (min-width: 768px) {
      .navbar-toggler {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" href="#">Food, LLC</a>
    
    <!-- Mobile Menu Button (Hamburger) -->
    <button class="navbar-toggler d-block d-md-none" type="button" data-toggle="collapse" data-target="#mobileMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Dropdown Menu (visible only on mobile) -->
    <div class="collapse navbar-collapse d-md-none" id="mobileMenu">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Chicken</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Beef</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Sushi</a></li>
      </ul>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container mt-5">
    <h2>Welcome to Food, LLC</h2>
    <p>Resize your browser to mobile width to test the dropdown menu.</p>
    <div class="spacer"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
